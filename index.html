<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styled  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Provider</title>
  </head>
  <body>
    <header>
      <!-- navbar content start -->
      <nav class="navbar-wrapper">
        <div>
          <img src="images/navbar-logo.png" alt="" />
        </div>
        <div class="navbar-links-wrapper">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Clientâ€™s Story</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <button class="call-us">Call Us</button>
        </div>
        <div class="nav-and-close-icon">
          <img class="nav-icon" src="images/menu.png" alt="" />
          <img src="images/close-window.png" class="close-icon" alt="" />
        </div>
      </nav>
      <!-- navbar content end  -->

      <!-- banner start  -->
      <div class="container m-auto banner">
        <div
          class="flex lg:flex-row banner-wrapper justify-between flex-col-reverse gap-4"
        >
          <div class="banner-text-content">
            <h2>
              <span class=""
                >Our business
                <aside class="banner-circle-border">
                  <div class="banner-circle"></div>
                  <img
                    src="images/right-arrow.png"
                    class="banner-circle-arrow"
                    alt=""
                  />
                </aside>
                is
              </span>
              powering your business.
            </h2>

            <p class="banner-text-description">
              Introducing Myprovider B.V., your trusted Microsoft Gold Partner
              in Almere Stad. Tailored solutions for compliance and maximizing
              value. Trust us for seamless productivity.
            </p>

            <div class="scroll-down">
              <img src="images/down-arrow.png" alt="" />
              <p>Scroll Down</p>
            </div>
          </div>

          <img
            class="banner-main-img"
            src="images/main-section-img.png"
            alt="main section img"
          />
        </div>
      </div>
      <!-- banner end    -->
    </header>

    <!-- js file link  -->
    <script src="script.js"></script>
  </body>
</html>
